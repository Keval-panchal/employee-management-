<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eployee maagemet</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

<div class="container">
  <h2>Bordered Table</h2>
  <p>The .table-bordered class adds borders to a table:</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>name</th>
        <th>departent</th>
        <th>salary </th> 
        <th>action  </th>
      </tr>
    </thead>
    <tbody>
		{% for Employee in Employees %}
      <tr>
		  
        <td>{{Employee.Employee_name}}</td>
    <td>{{Employee.Employee_department}}</td>
    <td><a href =/delete/{{Employee.id}} class="btn btn-primary">  delete </a>
      <a href =/update/{{Employee.id}} class="btn btn-primary">update</a>
    </td>
    
		
      </tr>
	  {% endfor %}  
    </tbody>
  </table>
</div>

</body>
</html>
